<mat-toolbar class="mat-elevation-z6 toolbar">
  <div class="align-navbar">
    <div>
      <a [routerLink]="'/'">
        <button mat-button>
          <img src="/assets/img/logowithcolor.png" alt="image" />
        </button>
      </a>
    </div>

    <div>
      <div class="md-form mt-0">
        <input
          class="form-control search-bar"
          type="text"
          placeholder="Search"
        />
      </div>
    </div>

    <div *ngIf="isLoggedIn()">


      <button mat-button>
        <mat-icon>add</mat-icon>
      </button>

      <button mat-button>
        <mat-icon>bookmark</mat-icon>
      </button>

      <button mat-button>
        <mat-icon>notifications</mat-icon>
      </button>



      <button mat-button>
        <mat-icon>shopping_cart</mat-icon>
      </button>

      <button mat-mini-fab color="white" class="profile-button" [matMenuTriggerFor]="beforeMenu">
        <mat-icon>person</mat-icon>
      </button>
      <mat-menu #beforeMenu="matMenu" xPosition="before">
        <button mat-menu-item class="dropdown-buttons">Profile</button>
        <button mat-menu-item class="dropdown-buttons">Messages</button>
        <button mat-menu-item class="dropdown-buttons">Settings</button>
        <button mat-menu-item class="dropdown-buttons" (click)="logout()">Log out</button>
      </mat-menu>
      
      

    </div>

    <div *ngIf="!isLoggedIn()">
      <button mat-stroked-button class="align-button" routerLink="register">
        <div class="row">
          <div class="col-md-6 align-login">
            <div class="signup-text">Sign up</div>
          </div>
          <div class="col-md-6 align-login login-button">
            <mdb-icon fas icon="user-plus"></mdb-icon>
          </div>
        </div>
      </button>

      <button
        mat-stroked-button
        class="align-login-button align-buttons"
        routerLink="login"
      >
        <div class="row">
          <div class="col-md-6 align-login">
            <div class="login-text">Log in</div>
          </div>
          <div class="col-md-6 align-login login-button">
            <mat-icon>login</mat-icon>
          </div>
        </div>
      </button>
    </div>
  </div>
</mat-toolbar>
