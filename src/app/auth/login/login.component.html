<div class="container-fluid login-container">
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <section class="form-elegant">
        <mdb-card class="login-card z-depth-2">
          <form
            [formGroup]="loginForm"
            (ngSubmit)="onSubmit()"
            class="text-center p-5"
          >
            <p class="h4 mb-4 text-design">Sign in</p>
            <input
              mdbInput
              mdbValidate
              type="text"
              id="username"
              name="username"
              class="form-control mb-4"
              placeholder="Username"
              formControlName="username"
              required
            />

            <input
              mdbInput
              mdbValidate
              type="password"
              id="defaultLoginFormPassword"
              class="form-control mb-4"
              placeholder="Password"
              formControlName="password"
              required
            />

            <div class="d-flex justify-content-around">
              <div>
                <mdb-checkbox class="text-design" [default]="true"
                  >Remember me</mdb-checkbox
                >
              </div>
              <div>
                <a href="">Forgot password?</a>
              </div>
            </div>

            <button
              mdbBtn
              color="info"
              block="true"
              class="my-4"
              type="submit"
              [disabled]="!loginForm.valid"
            >
              Sign in
            </button>

            <p class="text-design">
              Not a member?
              <a href="/register">Register</a>
            </p>

            <p class="text-design">or sign in with:</p>

            <a type="button" class="light-blue-text mx-2">
              <mdb-icon fab icon="facebook"></mdb-icon>
            </a>
            <a type="button" class="light-blue-text mx-2">
              <mdb-icon fab icon="twitter"></mdb-icon>
            </a>
            <a type="button" class="light-blue-text mx-2">
              <mdb-icon fab icon="linkedin"></mdb-icon>
            </a>
            <a type="button" class="light-blue-text mx-2">
              <mdb-icon fab icon="github"></mdb-icon>
            </a>
          </form>
        </mdb-card>
      </section>
    </div>
    <div class="col-md-4"></div>
  </div>
</div>
