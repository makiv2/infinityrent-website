<div class="container-fluid align-container">
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">











      <form class="text-center border border-light p-5 form-design">
        <p class="h4 mb-4 text-design">Sign in</p>

        <!-- Email -->
        <input
          type="email"
          id="defaultLoginFormEmail"
          class="form-control mb-4"
          placeholder="E-mail"
        />

        <!-- Password -->
        <input
          type="password"
          id="defaultLoginFormPassword"
          class="form-control mb-4"
          placeholder="Password"
        />

        <div class="d-flex justify-content-around">
          <div>
            <!-- Remember me -->
            <mdb-checkbox class="text-design" [default]="true">Remember me</mdb-checkbox>
          </div>
          <div>
            <!-- Forgot password -->
            <a href="">Forgot password?</a>
          </div>
        </div>

        <!-- Sign in button -->
        <button mdbBtn color="info" block="true" class="my-4" type="submit">
          Sign in
        </button>

        <!-- Register -->
        <p class="text-design">
          Not a member?
          <a href="">Register</a>
        </p>

        <!-- Social login -->
        <p class="text-design">or sign in with:</p>

        <a type="button" class="light-blue-text mx-2">
          <mdb-icon fab icon="facebook"></mdb-icon>
        </a>
        <a type="button" class="light-blue-text mx-2">
          <mdb-icon fab icon="twitter"></mdb-icon>
        </a>
        <a type="button" class="light-blue-text mx-2">
          <mdb-icon fab icon="linkedin"></mdb-icon>
        </a>
        <a type="button" class="light-blue-text mx-2">
          <mdb-icon fab icon="github"></mdb-icon>
        </a>
      </form>


















    </div>
    <div class="col-md-4"></div>
  </div>
</div>
