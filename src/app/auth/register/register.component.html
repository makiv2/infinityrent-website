<div class="container-fluid register-container">
    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4">
        <section class="form-elegant">
          <mdb-card class="register-card z-depth-2">
            <form
              [formGroup]="registerForm"
              (ngSubmit)="onSubmit()"
              class="text-center p-5"
            >
            
              <p class="h4 mb-4 text-design">
                <img src="/assets/img/registerlogo.png" alt="">
              </p>

              <input
              mdbInput
              mdbValidate
              type="email"
              id="email"
              name="email"
              class="form-control mb-4"
              placeholder="Email"
              formControlName="email"
              required
            />
            
              <input
                mdbInput
                mdbValidate
                type="text"
                id="username"
                name="username"
                class="form-control mb-4"
                placeholder="Username"
                formControlName="username"
                required
              />
  
              <input
                mdbInput
                mdbValidate
                type="password"
                id="defaultLoginFormPassword"
                class="form-control mb-4"
                placeholder="Password"
                formControlName="password"
                required
              />
              <div class="alert alert-warning" *ngIf="errorMessage" role="alert">
                {{ errorMessage }}
              </div>
  
              <div class="d-flex justify-content-around">
              </div>
  
              <button
                mdbBtn
                color="info"
                block="true"
                class="my-4"
                type="submit"
                [disabled]="!loginForm.valid"
              >
                Register
              </button>
  
              <p class="text-design">or sign in with:</p>
  
              <a type="button" class="light-blue-text mx-2">
                <mdb-icon fab icon="facebook"></mdb-icon>
              </a>
              <a type="button" class="light-blue-text mx-2">
                <mdb-icon fab icon="twitter"></mdb-icon>
              </a>
              <a type="button" class="light-blue-text mx-2">
                <mdb-icon fab icon="linkedin"></mdb-icon>
              </a>
              <a type="button" class="light-blue-text mx-2">
                <mdb-icon fab icon="github"></mdb-icon>
              </a>
            </form>
          </mdb-card>
        </section>
      </div>
      <div class="col-md-4"></div>
    </div>
  </div>
